<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLUSTER-AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
</head>
<body>
    <div class="info-pannel" id="info-pannel">
        <div class="panel-header">
            <!-- Make sure to replace 'logo.png' with the path to your logo file -->
            <img src="logo.png" alt="Cluster-AI Logo" class="logo">
            <h3 class="info-title">CLUSTER-AI</h3>
        </div>
        <button class="new-chat-btn">+ New Chat</button>
        <div class="history-section">
            <h4>Recent Chats</h4>
            <ul id="history-list">
                <!-- History items will be dynamically added here -->
            </ul>
        </div>
    </div>
    <main class="chat-interface">
        <div class="chat-window">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <!-- The user input area -->
        <div class="input-area" id="input-container">
            <div class="main-input-wrapper">
                <div class="attachment-buttons">
                    <button class="icon-btn" id="attachment-btn" title="Attach File">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"></path></svg>
                    </button>
                </div>
                <textarea id="msg-input" class="msg-input" placeholder="Type your message..." rows="1"></textarea>
                <button id="send-btn" class="send-btn" title="Send Message">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </div>
        </div>
    </main>

    <input type="file" id="file-input" style="display: none;" accept="image/*,application/pdf,.txt,.md,.csv">
    <!-- Load the main script as a module, which will handle importing other scripts -->
    <script type="module" src="script.js"></script>
</body>
</html>
